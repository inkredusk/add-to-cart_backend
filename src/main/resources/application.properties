
spring.application.name=ecom-backend
#Please change local database name to "shoppingcartdb" as below
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/shoppingcartdb

spring.datasource.username=root
#Please change local root password to "root" as below
spring.datasource.password=root


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql: true

# URL constants
product.api.url=/products
cart.api.url=/cart
cart.api.addToCart=/addToCart
cart.api.getAllCartItems=/getAllCartItems
cart.api.getTotalPrice=/getTotalPrice
cart.api.getTotalQuantity=/getTotalQuantity
cart.api.updateQuantity=/updateQuantity
cart.api.deleteItemFromCart=/deleteItemFromCart
product.api.createProduct=/createProduct
product.api.getAllProducts=/getAllProducts
product.api.getProductById=/getProductById/{id}



#uom
allowed.product.uom=gm,kg,liter


